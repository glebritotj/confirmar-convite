<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença - Sistema de Oradores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .convite-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
            min-width: 120px;
        }

        .info-value {
            color: #333;
        }

        .datas-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .data-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .data-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .data-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .data-option input[type="radio"]:checked + .data-content {
            background: #f0f4ff;
        }

        .data-option input[type="radio"]:checked + .data-content::before {
            content: "✓";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }

        .data-content {
            position: relative;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .data-dia {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .data-hora {
            font-size: 16px;
            color: #666;
        }

        .btn-confirmar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-confirmar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-confirmar:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            color: #856404;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 30px;
            color: #155724;
            text-align: center;
        }

        .success-message h2 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirmar Presença</h1>
            <p>Sistema de Gerenciamento de Convites</p>
        </div>

        <div id="conteudo" class="content loading">
            <div class="spinner"></div>
            <p>Carregando informações do convite...</p>
        </div>
    </div>

    <script>
        const CONFIG = {
            appsScriptUrl: 'https://script.google.com/macros/s/AKfycbw5pDyiPPXgmW9oEsgvIS99oQTQosih1QbFqL2sQ-zt_xcUORUwVYj7ew2WekfJAMWt/exec'
        };

        let conviteId = null;
        let conviteData = null;

        function getConviteIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function carregarConvite() {
            conviteId = getConviteIdFromUrl();
            
            if (!conviteId) {
                mostrarErro('Link inválido. Verifique se copiou o link completo.');
                return;
            }

            fetch(CONFIG.appsScriptUrl + '?action=getConvite&id=' + conviteId)
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (data.error) {
                        mostrarErro(data.error);
                        return;
                    }
                    
                    conviteData = data.convite;
                    
                    if (conviteData.status === 'Confirmado') {
                        mostrarJaConfirmado();
                        return;
                    }

                    mostrarFormulario();
                })
                .catch(function(error) {
                    mostrarErro('Erro ao carregar convite. Tente novamente.');
                    console.error(error);
                });
        }

        function mostrarFormulario() {
            let html = '<div class="convite-info">';
            html += '<div class="info-row"><span class="info-label">Orador:</span><span class="info-value">' + conviteData.nomeOrador + '</span></div>';
            html += '<div class="info-row"><span class="info-label">Tema:</span><span class="info-value">' + conviteData.tema + '</span></div>';
            html += '</div>';

            html += '<div class="datas-section">';
            html += '<h3>Selecione a data que funciona melhor para você:</h3>';

            conviteData.datasOpcionais.forEach(function(opcao, index) {
                const dataObj = new Date(opcao.data + 'T00:00:00');
                const dataFormatada = dataObj.toLocaleDateString('pt-BR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });

                html += '<label class="data-option">';
                html += '<input type="radio" name="dataEscolhida" value="' + index + '">';
                html += '<div class="data-content">';
                html += '<div class="data-dia">' + dataFormatada + '</div>';
                html += '<div class="data-hora">Horário: ' + opcao.horario + '</div>';
                html += '</div>';
                html += '</label>';
            });

            html += '<button class="btn-confirmar" onclick="confirmarPresenca()">Confirmar Presença</button>';
            html += '</div>';

            document.getElementById('conteudo').innerHTML = html;
        }

        function confirmarPresenca() {
            const selected = document.querySelector('input[name="dataEscolhida"]:checked');
            
            if (!selected) {
                alert('Por favor, selecione uma data.');
                return;
            }

            const btn = document.querySelector('.btn-confirmar');
            btn.disabled = true;
            btn.textContent = 'Confirmando...';

            const indexEscolhido = parseInt(selected.value);
            const dataEscolhida = conviteData.datasOpcionais[indexEscolhido];

            fetch(CONFIG.appsScriptUrl, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'confirmarPresenca',
                    conviteId: conviteData.id,
                    dataEscolhida: dataEscolhida,
                    rowIndex: conviteData.rowIndex
                })
            })
            .then(function(response) { return response.json(); })
            .then(function(data) {
                if (data.error) {
                    alert('Erro ao confirmar: ' + data.error);
                    btn.disabled = false;
                    btn.textContent = 'Confirmar Presença';
                    return;
                }
                mostrarSucesso(dataEscolhida);
            })
            .catch(function(error) {
                alert('Erro ao confirmar. Tente novamente.');
                btn.disabled = false;
                btn.textContent = 'Confirmar Presença';
                console.error(error);
            });
        }

        function mostrarSucesso(dataEscolhida) {
            const dataObj = new Date(dataEscolhida.data + 'T00:00:00');
            const dataFormatada = dataObj.toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const html = '<div class="success-message">' +
                '<div class="success-icon">✓</div>' +
                '<h2>Presença Confirmada!</h2>' +
                '<p style="font-size: 16px; margin-top: 15px;">Sua presença foi confirmada para:</p>' +
                '<p style="font-size: 20px; font-weight: bold; margin-top: 10px; color: #28a745;">' + 
                dataFormatada + '</p>' +
                '<p style="font-size: 18px; margin-top: 5px; color: #28a745;">às ' + dataEscolhida.horario + '</p>' +
                '<p style="margin-top: 20px; color: #666;">Você receberá um lembrete antes da data.</p>' +
                '<p style="margin-top: 10px; color: #666;">Obrigado!</p>' +
                '</div>';

            document.getElementById('conteudo').innerHTML = html;
        }

        function mostrarJaConfirmado() {
            const dataConfirmada = conviteData.dataConfirmada;
            const dataObj = new Date(dataConfirmada.data + 'T00:00:00');
            const dataFormatada = dataObj.toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const html = '<div class="success-message">' +
                '<div class="success-icon">✓</div>' +
                '<h2>Já Confirmado</h2>' +
                '<p style="font-size: 16px; margin-top: 15px;">Você já confirmou presença para:</p>' +
                '<p style="font-size: 20px; font-weight: bold; margin-top: 10px; color: #28a745;">' + 
                dataFormatada + '</p>' +
                '<p style="font-size: 18px; margin-top: 5px; color: #28a745;">às ' + dataConfirmada.horario + '</p>' +
                '</div>';

            document.getElementById('conteudo').innerHTML = html;
        }

        function mostrarErro(mensagem) {
            const html = '<div class="error-message">' +
                '<h3 style="margin-bottom: 10px;">Ops!</h3>' +
                '<p>' + mensagem + '</p>' +
                '</div>';

            document.getElementById('conteudo').innerHTML = html;
        }

        carregarConvite();
    </script>
</body>
</html>
